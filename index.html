<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Top News</title>
    <style>
      body { max-width: 820px; margin: 40px auto; padding: 0 16px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; line-height: 1.5; }
      #content { white-space: normal; }
      pre { white-space: pre-wrap; }
      .muted { color: #666; font-size: 0.95rem; }
    </style>
    <!-- Markdown renderer (tiny and easy) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <h1>Top 10 from Google News</h1>
    <!-- <p class="muted">Auto-updated by GitHub Actions. (Text-only: title + source.)</p> -->
    <div id="content">Loadingâ€¦</div>

    <script>
      async function loadMarkdown() {
        const res = await fetch("./docs/news.md", { cache: "no-store" });
        if (!res.ok) throw new Error("Failed to load news.md");
        const md = await res.text();

        // Render markdown to HTML
        document.getElementById("content").innerHTML = marked.parse(md);
      }

      loadMarkdown().catch(err => {
        document.getElementById("content").textContent =
          "Could not load news right now.\n\n" + err.message;
      });
    </script>
  </body>
</html>
